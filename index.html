<html>
<head>

<script type="text/javascript" src="js/Validation.js"></script>
<link rel="stylesheet" type="text/css" href="css/style.css">

</head>
<title>Food Globe</title>
<body>
        <div id="bg">
          <img src="images/spices2.jpg" alt="">
        </div>
        <div class="divStyle"> Find your favorite restaurant near you</div>
            <div id="formStyle">
                <form name="myform">
                  <table>
                      <tr>
                        <td><input class ="inputStyle" type="text" id="zipcode" placeholder="Enter zip code of the restaurant area" ></td>                        
                      </tr>
                      <tr>
                        <td><select required class ="inputStyle" id="cuisine">
						<option value="" disabled selected>Select Cuisine</option>
						<option value="Mexican">Mexican</option>
						<option value="Indian">Indian</option>
						<option value="Chinese">Chinese</option>
						<option value="Italian">Italian</option>
						<option value="Thai">Thai</option>
						<option value="Japanese">Japanese</option>
						</td>                        
                      </tr>
                      <tr>
                        <td><input class ="inputStyle" type="text" id="name" placeholder="Enter the name of the restaurant (optional)" ></td>                        
                      </tr>
                      <tr>
                        <td><input class ="buttonStyle" type="button" value="GO" onclick="submitForm()"></td>
                      </tr>
                  </table>
                </form>
                
            </div>




</body>
</html>
