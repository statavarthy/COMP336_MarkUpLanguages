<html>
<head>

<script type="text/javascript" src="js/Validation.js"></script>
<link rel="stylesheet" type="text/css" href="css/style.css">

</head>
<title>Login Page</title>
<body>
        <div id="bg">
          <img src="images/spices.jpg" alt="">
        </div>
        <div class="divStyle"> Find your favorite restaurant near you</div>
            <div id="formStyle">
                <form>
                  <table>
                      <tr>
                        <td><input class ="inputStyle" type="text" id="zipcode" placeholder="Enter zip code of the restaurant area" onclick="resetData('zipcode')"></td>
                        <span class="span_style">Zip Code not Found</span>
                      </tr>
                      <tr>
                        <td><input class ="inputStyle" type="text" id="cuisine" placeholder="Enter the Cusine" onclick="resetData('cuisine')"></td>
                        <span class="span_style">Cuisine not Found</span>
                      </tr>
                      <tr>
                        <td><input class ="inputStyle" type="text" id="name" placeholder="Enter the name of the restaurant" onclick="resetData('name')"></td>
                        <span class="span_style">Restaurant not Found</span>
                      </tr>
                      <tr>
                        <td><input class ="buttonStyle" type="submit" value="GO"></td>
                      </tr>
                  </table>
                </form>
                <div><input type="button"</div>
            </div>




</body>
</html>
